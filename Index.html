<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaru-GPT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background-color: #FFA19F;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Popup styling */
        .popup {
            background-color: #EDCCD7;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none; /* Initially hidden */
        }

        .popup h2 {
            font-size: 32px;
            color: gray;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 18px;
            margin-bottom: 20px;
            color: gray;
        }

        .popup button {
            background-color: #E79E99;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #C87A76;
        }

        /* Home screen styling */
        .home-screen {
            display: none;
            text-align: center;
            color: gray;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: relative;
        }

        .home-screen.active {
            display: block;
            opacity: 1;
        }

        .home-screen h1 {
            font-size: 36px;
            color: gray;
            margin-bottom: 10px;
        }

        .home-screen p {
            font-size: 18px;
            margin: 5px 20px;
            color: gray;
        }

        .home-screen .teddy {
            margin: 20px 0;
            width: 200px;
            height: auto;
        }

        .home-screen .scan-message {
            font-size: 18px;
            color: gray;
            margin-top: 10px;
        }

        .home-screen .scan-button {
            background-color: #E79E99;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .home-screen .scan-button:hover {
            background-color: #C87A76;
        }

        /* Chat area styling */
        .chat-area {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px; /* Fixed width for chat area */
            display: none;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: white;
            z-index: 1001;
            transform: translate(-50%, -50%); /* Centering */
        }

        .chat-header {
            background-color: #E79E99;
            color: white;
            padding: 10px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
        }

        .chat-header button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-content {
            padding: 0;
            background-color: #f9f9f9;
            flex-grow: 1; /* Take up remaining space */
            border-radius: 0 0 20px 20px;
            overflow: hidden; /* Prevent overflow */
        }

        .iframe-chatbox {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* Input area styling */
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #E79E99;
            border-radius: 0 0 20px 20px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #E79E99;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
        }

        .send-button {
            background-color: #C87A76;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #E79E99;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .popup h2, .home-screen h1 {
                font-size: 28px;
            }

            .popup p, .home-screen p {
                font-size: 16px;
            }

            .home-screen .teddy {
                width: 150px;
            }

            .home-screen .scan-button {
                padding: 10px 20px;
                font-size: 16px;
            }

            .chat-area {
                width: 90%; /* Adjusted for smaller screens */
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Welcome Popup -->
    <div class="popup" id="welcomePopup">
        <h2>Welcome to Aaru-GPT!</h2>
        <p>How may I help you? ü´∂üèª</p>
        <button id="getStartedBtn">Get Started</button>
    </div>

    <!-- Home Screen -->
    <div class="home-screen" id="homeScreen">
        <h1>Welcome to Aaru-GPT!</h1>
        <p>Aaru AI helps you scan book pages and generates all types of questions.</p>
        <p>You can ask anything, download PDFs, and much more!</p>

        <!-- Teddy GIF -->
        <img src="https://media.tenor.com/DJZg821DI_IAAAAi/peach-goma-pc-bag-wiggling-paws.gif" alt="Teddy" class="teddy">

        <!-- Scan Button Message -->
        <p class="scan-message">Click below to scan a book page and get all questions!</p>

        <!-- Scan button -->
        <button class="scan-button">Scan a book page</button>

        <!-- Input Area for Chat -->
        <div class="input-container">
            <input type="text" class="input-field" id="chatInputField" placeholder="Ask Aaru anything!">
            <button class="send-button" id="sendChatBtn">Send</button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
        <div class="chat-header">
            <h3>Chat with Aaru-GPT</h3>
            <button class="close-btn" id="closeChatBtn">X</button>
        </div>
        <div class="chat-content">
            <iframe src="https://chatgpt.com" class="iframe-chatbox"></iframe>
        </div>
        <div class="input-container" style="padding: 10px;">
            <input type="text" class="input-field" id="chatInputFieldChat" placeholder="Ask Aaru anything!">
            <button class="send-button" id="sendChatBtn">Send</button>
        </div>
    </div>

    <script>
        // When 'Get Started' button is clicked, hide the popup and show the home screen
        const getStartedBtn = document.getElementById('getStartedBtn');
        const welcomePopup = document.getElementById('welcomePopup');
        const homeScreen = document.getElementById('homeScreen');
        const chatArea = document.getElementById('chatArea');
        const closeChatBtn = document.getElementById('closeChatBtn');

        // Show the welcome popup on page load
        window.onload = () => {
            welcomePopup.style.display = 'block';
        };

        getStartedBtn.addEventListener('click', () => {
            welcomePopup.style.display = 'none';
            homeScreen.classList.add('active');
        });

        // Show chat area when typing in input field
        document.getElementById('chatInputField').addEventListener('focus', () => {
            chatArea.style.display = 'flex';
        });

        // Close chat area on close button click
        closeChatBtn.addEventListener('click', () => {
            chatArea.style.display = 'none';
        });
    </script>

</body>
</html>
