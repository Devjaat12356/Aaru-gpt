<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaru-GPT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap'); /* Add Roboto for chat text */

        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background-color: #FFA19F;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Welcome Popup Styling */
        .welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFD4DB, #EDCCD7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background-color: #EDCCD7;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .welcome-message h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #444;
        }

        .welcome-message p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .get-started-btn {
            padding: 15px 30px;
            background-color: #FFA19F;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Home screen styling */
        .home-screen {
            text-align: center;
            color: gray;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        .home-screen h1 {
            font-size: 36px;
            color: gray;
            margin-bottom: 10px;
        }

        .home-screen p {
            font-size: 18px;
            margin: 5px 20px;
            color: gray;
        }

        .home-screen .teddy {
            margin: 20px 0;
            width: 200px;
            height: auto;
        }

        .home-screen .scan-message {
            font-size: 18px;
            color: gray;
            margin-top: 10px;
        }

        .home-screen .scan-button {
            background-color: #E79E99;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .home-screen .scan-button:hover {
            background-color: #C87A76;
        }

        /* Input Area for Chat */
        .input-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 20px;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #E79E99;
            font-size: 16px;
            outline: none;
            text-align: center;
            margin-right: 10px;
        }

        .send-button {
            background-color: #C87A76;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #E79E99;
        }

        /* Chat area styling */
        .chat-area {
            display: none;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: white;
            z-index: 1001;
            font-family: 'Roboto', sans-serif; /* Only chat text */
            overflow: hidden;
        }

        .chat-header {
            background-color: #E79E99;
            color: white;
            padding: 10px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Dancing Script', cursive;
        }

        .chat-header h3 {
            margin: 0;
        }

        .chat-header button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-content {
            padding: 10px;
            background-color: #f9f9f9;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .user-message, .bot-message {
            max-width: 75%;
            margin: 3px 0;
            padding: 6px 9px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .user-message {
            background-color: #79C7C5;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: black;
            align-self: flex-start;
        }

        .input-container-chat {
            display: flex;
            padding: 10px;
            background-color: #E79E99;
            border-radius: 0 0 20px 20px;
        }

        .input-container-chat input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-right: 10px;
            outline: none;
            font-size: 16px;
        }

        .input-container-chat button {
            background-color: #C87A76;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            /* Mobile devices */
            .chat-area {
                width: 90%;
                height: 90%;
                border-radius: 10px;
                top: 20%;
                left: 5%;
                transform: none;
            }

            .chat-header {
                border-radius: 10px 10px 0 0;
            }
        }

        @media screen and (min-width: 481px) and (max-width: 1024px) {
            /* Tablets */
            .chat-area {
                width: 70%;
                height: 70%;
                top: 15%;
                left: 15%;
                transform: none;
            }
        }

        @media screen and (min-width: 1025px) {
            /* Desktops */
            .chat-area {
                width: 50%;
                height: 70%;
                top: 15%;
                left: 25%;
                transform: none;
            }
        }
    </style>
</head>
<body>

    <!-- Welcome Popup -->
    <div class="welcome-popup" id="welcomePopup">
        <div class="welcome-message">
            <h1>Welcome to Aaru-GPT!</h1>
            <p>How may I help you? ü´∂üèª</p>
            <button class="get-started-btn" id="getStartedBtn">Get Started</button>
        </div>
    </div>

    <!-- Home Screen -->
    <div class="home-screen" id="homeScreen">
        <h1>Welcome to Aaru-GPT!</h1>
        <p>Aaru AI helps you scan book pages and generates all types of questions.</p>
        <p>You can ask anything, download PDFs, and much more!</p>

        <!-- Teddy GIF -->
        <img src="https://media.tenor.com/DJZg821DI_IAAAAi/peach-goma-pc-bag-wiggling-paws.gif" alt="Teddy" class="teddy">

        <!-- Scan Button Message -->
        <p class="scan-message">Click below to scan your notes, generate questions, or ask anything.</p>

        <div class="input-container">
            <input type="text" class="input-field" placeholder="Enter your question...">
            <button class="send-button" id="openChatBtn">Ask!</button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
        <div class="chat-header">
            <h3>Aaru AI</h3>
            <button id="closeChatBtn">‚úñ</button>
        </div>

        <div class="chat-content" id="chatContent"></div>

        <div class="input-container-chat">
            <input type="text" id="chatInput" placeholder="Ask me anything...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script>
        // Welcome popup logic
        const welcomePopup = document.getElementById('welcomePopup');
        const getStartedBtn = document.getElementById('getStartedBtn');
        const homeScreen = document.getElementById('homeScreen');
        const chatArea = document.getElementById('chatArea');
        const openChatBtn = document.getElementById('openChatBtn');
        const closeChatBtn = document.getElementById('closeChatBtn');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const chatContent = document.getElementById('chatContent');
        const chatInput = document.getElementById('chatInput');

        // Close Welcome Popup and show Home Screen
        getStartedBtn.addEventListener('click', () => {
            welcomePopup.style.opacity = 0;
            setTimeout(() => {
                welcomePopup.style.display = 'none';
                homeScreen.classList.remove('hidden');
            }, 500);
        });

        // Open Chat Area and hide everything else
        openChatBtn.addEventListener('click', () => {
            chatArea.style.display = 'flex';
            homeScreen.style.display = 'none'; // Hide home screen when chat opens
            chatContent.innerHTML = ''; // Clear previous chats
            addBotMessage("Hello! How can I assist you today?");
        });

        // Close Chat Area and show home screen again
        closeChatBtn.addEventListener('click', () => {
            chatArea.style.display = 'none';
            homeScreen.style.display = 'block'; // Show home screen when chat closes
        });

        // Send Message
        sendMessageBtn.addEventListener('click', () => {
            const userMessage = chatInput.value;
            if (userMessage.trim()) {
                addUserMessage(userMessage);
                chatInput.value = ''; // Clear input

                // Simulate bot response (replace with API call)
                setTimeout(() => {
                    addBotMessage("This is a mock response.");
                }, 1000);
            }
        });

        // Function to add user message
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('user-message');
            messageDiv.textContent = message;
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight; // Scroll to bottom
        }

        // Function to add bot message
        function addBotMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('bot-message');
            messageDiv.textContent = message;
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
